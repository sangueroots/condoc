			if (verticalPop==null||verticalPop==""){
				verticalPop=1;
			}else{
				verticalPop=verticalPop*1+1;
			}
			
			SaveSharedKey("vertical_"+verticalCode+"_timestamp", startDateInMilli.toString());
			SaveSharedKey("vertical_"+verticalCode+"_pop", verticalPop.toString());
		}
		
		function getParameterByName(name,fullURL) {
				name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(fullURL);
				return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}
